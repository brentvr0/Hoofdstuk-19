<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/opdracht%20pro%20colorpicker.css">
    <script type="text/javascript" charset="utf-8" src="scripts/opdracht%20pro%20colorpicker%20code.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/opdracht%20pto%20colorpicker%20storage.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/opdracht%20pro%20colorpicker%20swatch.js"></script>
    <title>opdracht pro colorpicker</title>
</head>
<body>
<nav><a href="index.html">index</a></nav>
<section class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<label for="sldRed"></label><input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
            <span>Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<label for="sldGreen"></label><input type="range" id="sldGreen" class="slider" value="255" min="0" max="255" />255</span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="component">
            <span>0<label for="sldBlue"></label><input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div class="swatch rounded" id="swatch"></div>
    <input type="button" id="btnSave" value="Save">
</section>
<section id="swatchComponents"></section>
</body>
</html>
